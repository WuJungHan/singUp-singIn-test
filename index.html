<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.css">
  <title>Document</title>
</head>

<body>
  <h2>註冊功能</h2>
  <form action="" class="registered">
    <label for="account">帳號：</label>
    <input type="text" class="account" id="account">
    <br>
    <label for="password">密碼：</label>
    <input type="text" class="password" id="password">
    <br>
    <input type="button" value="送出" class="send">
  </form>

  <h2>登入功能</h2>
  <form action="" class="signIn-registered">
    <label for="signIn-account">帳號：</label>
    <input type="text" class="signIn-account" id="signIn-account">
    <br>
    <label for="signIn-password">密碼：</label>
    <input type="text" class="signIn-password" id="signIn-password">
    <br>
    <input type="button" value="送出" class="signIn-send">
  </form>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/all.js"></script>
</body>

</html>
